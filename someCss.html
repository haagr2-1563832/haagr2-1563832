    <head>
        <title>SomeCSS</title>

            h1 {border-style: dotted;}

        <link rel="stylesheet" href="styles.css">

        <img src="https://pbs.twimg.com/profile_images/734141362031984640/2I-QZZkR.jpg" alt="The Office" style="width:50px;height:50px;">
